<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo | Malmequer bem me Quer</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
  <style>
    body { background: #fff; color: #333; font-family: 'Open Sans', sans-serif; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    .topbar-lang {
      position: absolute; top: 14px; right: 22px; z-index: 9999; display: flex; gap: 6px;
    }
    .lang-btn { border: none; background: transparent; cursor: pointer; padding: 2px; border-radius: 5px; }
    .lang-btn img { width: 26px; border-radius: 4px; box-shadow: 0 1px 4px #fff9; }
    .lang-btn:not(.active) img { filter: grayscale(70%); opacity: 0.6; }
    .lang-btn.active, .lang-btn:hover { box-shadow: 0 0 0 2px #fcb8d2; border: 1.5px solid #872657; }
    @media (max-width:600px) {
      .topbar-lang { top: 9px; right: 12px; }
      .lang-btn img { width: 22px; }
    }
    header {
      background-color: #fcb8d2; padding: 14px 10vw 7px 10vw;
      display: flex; align-items: center; justify-content: space-between;
      border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 1000;
    }
    .logo { height: 46px; object-fit: contain; border-radius: 50%; margin-right: 14px; box-shadow: 0 0 18px rgba(255,255,255,0.7);}
    .header-center { flex: 1; text-align: center; }
    .header-center h1 { font-family: 'Playfair Display', serif; font-size: 1.3em; margin: 0; font-weight: bold; }
    nav { display: flex; gap: 20px; }
    nav a { text-decoration: none; color: #872657; font-weight: bold; font-size: 1.05em; padding: 6px 16px; border-radius: 6px;}
    nav a.active, nav a:hover { background: #fff; color: #f35e8c;}
    @media (max-width:900px) { header { flex-direction: column; } .logo { margin-bottom: 10px; } nav { margin-top: 8px; } }
    @media (max-width:600px) { header { flex-direction: row; padding: 10px 8px 6px 8px;} .logo { height: 38px; margin-bottom: 0; } }
    .container {
      max-width: 1100px; margin: 0 auto; padding: 38px 10px 18px 10px; text-align: center;
    }
    .catalog-title { font-size: 2.1em; color: #872657; font-family: 'Playfair Display', serif; margin-bottom: 10px;}
    .catalog-desc { font-size: 1.08em; color: #aa6992; margin-bottom: 34px;}
    .product-catalogo {
      display: flex; flex-wrap: wrap; justify-content: center; gap: 34px 30px; margin-top: 30px;
    }
    .product {
      flex: 1 1 240px; max-width: 270px; min-width: 170px;
      background: #fff8fb; border-radius: 14px; box-shadow: 0 2px 14px #ffd6e9a9;
      margin-bottom: 8px; padding-bottom: 10px; border: 1px solid #fff8fb;
      transition: box-shadow 0.2s, border 0.2s, transform 0.2s;
    }
    .product:hover {
      box-shadow: 0 6px 26px #ffd6e9ea; border: 1.5px solid #fcb8d2; transform: scale(1.03);
    }
    .product img {
      width: 100%; border-radius: 10px 10px 0 0; margin-bottom: 8px; margin-top: 0;
    }
    .product p {
      margin: 0 12px 0 12px; font-size: 15px; text-align: left;
    }
    @media (max-width:900px) { .product-catalogo { gap: 25px 0; } }
    @media (max-width:800px) { .product-catalogo { flex-direction: column; align-items: center; } .product { min-width: 0; max-width: 98vw; width: 100%; } }
    .whatsapp-button {
      position: fixed; bottom: 20px; right: 20px; background-color: #25d366; color: white;
      border: none; padding: 15px 28px; border-radius: 50px; font-size: 18px;
      cursor: pointer; box-shadow: 0 4px 8px rgba(0,0,0,0.19); text-decoration: none; z-index: 999;
      font-weight: bold; letter-spacing: 1px;
    }
    footer { background-color: #f8f8f8; padding: 18px 12px; text-align: center; font-size: 14px; color: #999; border-top: 1px solid #eee;}
    footer a { color: #fcb8d2; font-weight: bold; text-decoration: none; margin-left: 8px;}
    footer a:hover { color: #872657; }
  </style>
</head>
<body>
  <div class="topbar-lang">
    <button class="lang-btn active" id="pt-btn" onclick="setLang('pt')" title="Português">
      <img src="https://cdn.jsdelivr.net/gh/hjnilsson/country-flags/svg/pt.svg" alt="PT">
    </button>
    <button class="lang-btn" id="es-btn" onclick="setLang('es')" title="Español">
      <img src="https://cdn.jsdelivr.net/gh/hjnilsson/country-flags/svg/es.svg" alt="ES">
    </button>
  </div>
  <header>
    <img src="mmqbmq.png" alt="Logotipo" class="logo">
    <div class="header-center">
      <h1 id="site-title">Malmequer bem me Quer</h1>
    </div>
    <nav id="main-nav">
      <a href="index.html" id="nav-home">Home</a>
      <a href="catalogo.html" id="nav-catalogo" class="active">Catálogo</a>
    </nav>
  </header>
  <div class="container">
    <h2 class="catalog-title" id="catalog-title">Catálogo</h2>
    <p class="catalog-desc" id="catalog-desc">
      Descobre todos os nossos modelos, criados para o conforto diário e elegância natural.
    </p>
    <div class="product-catalogo" id="produtos-lista">
      <!-- Os produtos são adicionados pelo JS para suportar 2 idiomas e fácil atualização! -->
    </div>
  </div>
  <a class="whatsapp-button" href="https://wa.me/351935521564?text=Olá%2C%20gostaria%20de%20encomendar%20ou%20saber%20mais%20sobre%20o%20catálogo." target="_blank">
    WhatsApp
  </a>
  <footer>
    Feito com amor em Portugal – 2025 &nbsp; | &nbsp;
    <a href="https://instagram.com/teulink" target="_blank">Instagram</a>
  </footer>

      },
      {

          nome: "Cueca Clássica Renda",

        },

        }
      },
      {
        img: "catalogo/25/cueca3.jpeg",
        pt: {
          nome: "Cueca Algodão Canelado",
          desc: "Modelo com textura canelada, toque suave e respirável.",
        },
        es: {
          nome: "Braga Algodón Canalé",
          desc: "Modelo con textura canalé, tacto suave y transpirable.",
        }
      },
      {
        img: "catalogo/25/cueca4.jpeg",
        pt: {
          nome: "Cueca Malmequer Maxi",
          desc: "Cintura alta, máximo conforto para todos os dias.",
        },
        es: {
          nome: "Braga Malmequer Maxi",
          desc: "Cintura alta, máxima comodidad para todos los días.",
        }
      },
      {
        img: "catalogo/25/cueca5.jpeg",

          desc: "Algodão com detalhe de renda lateral. Feminina e prática.",
        },
        es: {

      {

      {
        img: "catalogo/25/cueca7.jpeg",

      {

      {

          nome: "Cueca Renda Romântica",

      {

        es: {
          nome: "Braga Maxi Comfort",
          desc: "Modelo en algodón para máxima comodidad y cobertura.",
        }
      }
    ];
    // Traduções
    const texts = {
      pt: {
        siteTitle: "Malmequer bem me Quer",
        catalogTitle: "Catálogo",
        catalogDesc: "Descobre todos os nossos modelos, criados para o conforto diário e elegância natural.",
        home: "Home", catalogo: "Catálogo"
      },
      es: {
        siteTitle: "Malmequer bien me Quiere",
        catalogTitle: "Catálogo",
        catalogDesc: "Descubre todos nuestros modelos, creados para la comodidad diaria y la elegancia natural.",
        home: "Inicio", catalogo: "Catálogo"
      }
    };
    // Render produtos
    function renderProdutos(lang = "pt") {
      document.getElementById('produtos-lista').innerHTML = produtos.map(p =>
        `<div class="product">
          <img src="${p.img}" alt="${p[lang].nome}">
          <p><strong>${p[lang].nome}</strong><br>${p[lang].desc}</p>
        </div>`
      ).join('');
      document.getElementById('catalog-title').innerText = texts[lang].catalogTitle;
      document.getElementById('catalog-desc').innerText = texts[lang].catalogDesc;
      document.getElementById('site-title').innerText = texts[lang].siteTitle;
      document.getElementById('nav-home').innerText = texts[lang].home;
      document.getElementById('nav-catalogo').innerText = texts[lang].catalogo;
    }
    // Troca de idioma
    function setLang(lang) {
      document.getElementById('pt-btn').classList.toggle('active', lang === 'pt');
      document.getElementById('es-btn').classList.toggle('active', lang === 'es');
      renderProdutos(lang);
    }
    // Inicialização
    renderProdutos('pt');
  </script>
</body>
</html>
