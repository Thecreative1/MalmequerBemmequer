<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Catálogo | Malmequer bem me Quer</title>
  <meta name="description" content="Explora o catálogo da Malmequer bem me Quer. Peças delicadas, confortáveis e intemporais — moda íntima consciente feita com amor." />
  <link rel="canonical" href="https://teudominio.com/catalogo.html" />

  <!-- Open Graph -->
  <meta property="og:title" content="Catálogo | Malmequer bem me Quer" />
  <meta property="og:description" content="Explora todos os modelos e encontra a tua próxima peça favorita." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="catalogo/25/cueca1.jpeg" />
  <meta property="og:locale" content="pt_PT" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --brand: #872657;
      --accent: #fcb8d2;
      --accent-strong: #f35e8c;
      --bg: #ffffff;
      --bg-soft: #fff8fb;
      --text: #2f2f2f;
      --muted: #6b6b6b;
      --border: rgba(135,38,87,.15);
      --shadow: 0 10px 30px rgba(0,0,0,.08);
      --radius: 16px;
      --max: 1100px;
    }

    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body{
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: "Open Sans", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      line-height: 1.5;
    }

    .skip-link{
      position: absolute;
      left: -999px;
      top: 10px;
      background: #000;
      color: #fff;
      padding: 10px 12px;
      border-radius: 10px;
      z-index: 99999;
    }
    .skip-link:focus{ left: 10px; }

    /* Header (igual ao da homepage melhorada) */
    header{
      position: sticky;
      top: 0;
      z-index: 1000;
      background: rgba(255,255,255,.88);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
    }
    .header-inner{
      max-width: var(--max);
      margin: 0 auto;
      padding: 14px 16px;
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 12px;
      align-items: center;
    }

    .brand{
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 0;
      text-decoration: none;
      color: inherit;
    }
    .logo{
      width: 54px;
      height: 54px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid rgba(252,184,210,.65);
      box-shadow: 0 6px 14px rgba(0,0,0,.06);
      flex: 0 0 auto;
    }
    .brand-text{ min-width: 0; }
    .brand-text h1{
      font-family: "Playfair Display", serif;
      font-size: 1.35rem;
      margin: 0;
      letter-spacing: .2px;
      color: var(--text);
      line-height: 1.1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .brand-text p{
      margin: 3px 0 0 0;
      color: var(--brand);
      font-size: .95rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    nav ul{
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    nav a{
      text-decoration: none;
      color: var(--brand);
      font-weight: 700;
      padding: 10px 12px;
      border-radius: 12px;
      transition: background .18s, transform .18s;
      outline: none;
      display: inline-block;
    }
    nav a:hover{
      background: rgba(252,184,210,.25);
      transform: translateY(-1px);
    }
    nav a:focus-visible{
      box-shadow: 0 0 0 3px rgba(243,94,140,.35);
    }
    nav a.active{
      background: rgba(252,184,210,.35);
    }

    /* Language + menu */
    .lang{
      display: flex;
      gap: 8px;
      justify-content: flex-end;
      align-items: center;
    }
    .lang button{
      border: 1px solid transparent;
      background: transparent;
      cursor: pointer;
      padding: 6px;
      border-radius: 10px;
      transition: box-shadow .18s, border .18s, transform .18s, opacity .18s;
      outline: none;
    }
    .lang button img{
      width: 24px;
      height: 18px;
      border-radius: 5px;
      display: block;
      box-shadow: 0 2px 10px rgba(0,0,0,.06);
    }
    .lang button:not(.active){
      opacity: .55;
      filter: grayscale(70%);
    }
    .lang button.active{
      border-color: rgba(135,38,87,.35);
      box-shadow: 0 0 0 3px rgba(252,184,210,.35);
      transform: translateY(-1px);
      opacity: 1;
      filter: none;
    }
    .lang button:focus-visible{
      box-shadow: 0 0 0 3px rgba(243,94,140,.35);
    }

    .menu-btn{
      display: none;
      border: 1px solid rgba(135,38,87,.25);
      background: rgba(252,184,210,.18);
      border-radius: 12px;
      padding: 10px 12px;
      cursor: pointer;
      color: var(--brand);
      font-weight: 800;
    }
    .menu-btn:focus-visible{
      box-shadow: 0 0 0 3px rgba(243,94,140,.35);
      outline: none;
    }

    main{
      max-width: var(--max);
      margin: 0 auto;
      padding: 20px 16px 48px;
    }

    .page-head{
      display: grid;
      gap: 6px;
      text-align: center;
      margin-top: 8px;
      margin-bottom: 18px;
    }
    .page-head h2{
      margin: 0;
      font-family: "Playfair Display", serif;
      font-size: 2rem;
      color: var(--brand);
    }
    .page-head p{
      margin: 0;
      color: var(--muted);
      max-width: 70ch;
      margin-inline: auto;
    }

    /* Grid catálogo */
    .grid{
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 18px;
      margin-top: 18px;
    }
    .card{
      background: var(--bg-soft);
      border: 1px solid rgba(135,38,87,.10);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 10px 24px rgba(0,0,0,.05);
      transition: transform .18s, box-shadow .18s;
    }
    .card:hover{
      transform: translateY(-3px);
      box-shadow: 0 16px 40px rgba(0,0,0,.08);
    }
    .card img{
      width: 100%;
      height: 280px;
      object-fit: cover;
      display: block;
      background: #eee;
    }
    .card .content{
      padding: 14px 14px 16px;
      text-align: left;
    }
    .card strong{
      color: var(--brand);
      font-size: 1.02rem;
    }
    .card p{
      margin: 0;
      color: var(--text);
      font-size: .98rem;
    }

    /* WhatsApp */
    .whatsapp{
      position: fixed;
      bottom: 18px;
      right: 18px;
      z-index: 1100;
      text-decoration: none;
      background: #25d366;
      color: #fff;
      border-radius: 999px;
      padding: 12px 16px;
      font-weight: 900;
      box-shadow: 0 18px 40px rgba(0,0,0,.18);
      transition: transform .18s, box-shadow .18s;
    }
    .whatsapp:hover{
      transform: translateY(-2px);
      box-shadow: 0 22px 50px rgba(0,0,0,.22);
    }
    .whatsapp:focus-visible{
      box-shadow: 0 0 0 3px rgba(243,94,140,.45), 0 18px 40px rgba(0,0,0,.18);
      outline: none;
    }

    footer{
      border-top: 1px solid rgba(0,0,0,.06);
      color: #888;
      padding: 18px 16px 24px;
      text-align: center;
      font-size: .95rem;
      margin-top: 34px;
    }
    footer a{
      color: var(--brand);
      font-weight: 800;
      text-decoration: none;
    }
    footer a:hover{ text-decoration: underline; }

    @media (max-width: 900px){
      .grid{ grid-template-columns: 1fr; }
    }
    @media (max-width: 720px){
      .header-inner{
        grid-template-columns: 1fr auto;
        grid-template-areas:
          "brand lang"
          "nav nav";
      }
      .brand{ grid-area: brand; }
      .lang{ grid-area: lang; }
      .menu-btn{ display: inline-flex; }

      nav{
        grid-area: nav;
        display: none;
        padding-top: 10px;
      }
      nav.open{ display: block; }
      nav ul{
        flex-direction: column;
        align-items: stretch;
        gap: 8px;
        background: rgba(252,184,210,.18);
        border: 1px solid rgba(135,38,87,.12);
        border-radius: var(--radius);
        padding: 10px;
      }
      nav a{ display: block; }
    }
  </style>
</head>

<body>
  <a class="skip-link" href="#main">Saltar para conteúdo</a>

  <header>
    <div class="header-inner">
      <a class="brand" href="index.html" aria-label="Voltar à página inicial">
        <img src="mmqbmq.png" alt="Logotipo Malmequer bem me Quer" class="logo" width="54" height="54" />
        <div class="brand-text">
          <h1 id="site-title">Malmequer bem me Quer</h1>
          <p id="site-desc">Moda íntima consciente e feita com amor</p>
        </div>
      </a>

      <div class="lang" aria-label="Seleção de idioma">
        <button class="active" id="pt-btn" type="button" onclick="setLang('pt')" aria-pressed="true" title="Português">
          <img src="https://cdn.jsdelivr.net/gh/hjnilsson/country-flags/svg/pt.svg" alt="PT">
        </button>
        <button id="es-btn" type="button" onclick="setLang('es')" aria-pressed="false" title="Español">
          <img src="https://cdn.jsdelivr.net/gh/hjnilsson/country-flags/svg/es.svg" alt="ES">
        </button>

        <button class="menu-btn" id="menu-btn" type="button" aria-controls="main-nav" aria-expanded="false">
          Menu
        </button>
      </div>

      <nav id="main-nav" aria-label="Navegação principal">
        <ul>
          <li><a href="index.html" id="nav-home">Home</a></li>
          <li><a href="catalogo.html" id="nav-catalogo" class="active">Catálogo</a></li>
          <li><a href="index.html#about" id="nav-about">Sobre</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main">
    <div class="page-head">
      <h2 id="catalog-title">Catálogo</h2>
      <p id="catalog-desc">Descobre todos os nossos modelos, criados para o conforto diário e elegância natural.</p>
    </div>

    <section aria-label="Lista de produtos">
      <div class="grid" id="produtos-lista"></div>
    </section>

    <footer>
      Feito com amor em Portugal — <span id="year"></span> &nbsp; | &nbsp;
      <a href="https://instagram.com/teulink" target="_blank" rel="noopener">Instagram</a>
    </footer>
  </main>

  <a class="whatsapp" id="wa-link" href="#" target="_blank" rel="noopener">WhatsApp</a>

  <script>
    const nav = document.getElementById("main-nav");
    const menuBtn = document.getElementById("menu-btn");

    function setMenu(open){
      nav.classList.toggle("open", open);
      menuBtn.setAttribute("aria-expanded", open ? "true" : "false");
    }

    menuBtn.addEventListener("click", () => {
      const isOpen = nav.classList.contains("open");
      setMenu(!isOpen);
    });

    document.querySelectorAll("#main-nav a").forEach(a => {
      a.addEventListener("click", () => setMenu(false));
    });

    document.addEventListener("click", (e) => {
      const clickedInside = nav.contains(e.target) || menuBtn.contains(e.target);
      if (!clickedInside) setMenu(false);
    });

    // Produtos (os teus)
    const produtos = [
      { img: "catalogo/25/cueca1.jpeg",
        pt: { nome: "Cueca Malmequer Básica", desc: "Algodão ultra macio. Disponível em branco, bege, preto e azul-marinho." },
        es: { nome: "Braga Malmequer Básica", desc: "Algodón ultrasuave. Disponible en blanco, beige, negro y azul marino." }
      },
      { img: "catalogo/25/cueca2.jpeg",
        pt: { nome: "Cueca Clássica Renda", desc: "Cueca branca com detalhe em renda. Elegância e conforto juntos." },
        es: { nome: "Braga Clásica Encaje", desc: "Braga blanca con detalle de encaje. Elegancia y comodidad juntas." }
      },
      { img: "catalogo/25/cueca3.jpeg",
        pt: { nome: "Cueca Algodão Canelado", desc: "Modelo com textura canelada, toque suave e respirável." },
        es: { nome: "Braga Algodón Canalé", desc: "Modelo con textura canalé, tacto suave y transpirable." }
      },
      { img: "catalogo/25/cueca4.jpeg",
        pt: { nome: "Cueca Malmequer Maxi", desc: "Cintura alta, máximo conforto para todos os dias." },
        es: { nome: "Braga Malmequer Maxi", desc: "Cintura alta, máxima comodidad para todos los días." }
      },
      { img: "catalogo/25/cueca5.jpeg",
        pt: { nome: "Cueca Maxi Renda", desc: "Algodão com detalhe de renda lateral. Feminina e prática." },
        es: { nome: "Braga Maxi Encaje", desc: "Algodón con detalle de encaje lateral. Femenina y práctica." }
      },
      { img: "catalogo/25/cueca6.jpeg",
        pt: { nome: "Cueca Floral Cinza", desc: "Estampado floral, algodão, muito confortável para o dia-a-dia." },
        es: { nome: "Braga Floral Gris", desc: "Estampado floral, algodón, muy cómoda para el día a día." }
      },
      { img: "catalogo/25/cueca7.jpeg",
        pt: { nome: "Cueca Floral Preta", desc: "Clássica com flores pequenas brancas, algodão." },
        es: { nome: "Braga Floral Negra", desc: "Clásica con flores pequeñas blancas, algodón." }
      },
      { img: "catalogo/25/cueca8.jpeg",
        pt: { nome: "Cueca Maxi Corações", desc: "Branca, com textura de corações, para quem adora detalhes doces." },
        es: { nome: "Braga Maxi Corazones", desc: "Blanca, con textura de corazones, para quienes aman los detalles dulces." }
      },
      { img: "catalogo/25/cueca9.jpeg",
        pt: { nome: "Cueca Renda Romântica", desc: "Com detalhe de renda preta, bege e branca. Elegância para o dia-a-dia." },
        es: { nome: "Braga Encaje Romántica", desc: "Con detalle de encaje negro, beige y blanco. Elegancia diaria." }
      },
      { img: "catalogo/25/cueca10.jpeg",
        pt: { nome: "Cueca Maxi Comfort", desc: "Modelo em algodão para máximo conforto e cobertura." },
        es: { nome: "Braga Maxi Comfort", desc: "Modelo en algodón para máxima comodidad y cobertura." }
      }
    ];

    const texts = {
      pt: {
        htmlLang: "pt",
        siteTitle: "Malmequer bem me Quer",
        siteDesc: "Moda íntima consciente e feita com amor",
        catalogTitle: "Catálogo",
        catalogDesc: "Descobre todos os nossos modelos, criados para o conforto diário e elegância natural.",
        home: "Home",
        catalogo: "Catálogo",
        sobre: "Sobre",
        waText: "Olá, gostaria de encomendar ou saber mais sobre o catálogo."
      },
      es: {
        htmlLang: "es",
        siteTitle: "Malmequer bien me Quiere",
        siteDesc: "Moda íntima consciente y hecha con amor",
        catalogTitle: "Catálogo",
        catalogDesc: "Descubre todos nuestros modelos, creados para la comodidad diaria y la elegancia natural.",
        home: "Inicio",
        catalogo: "Catálogo",
        sobre: "Sobre nosotros",
        waText: "Hola, me gustaría pedir o saber más sobre el catálogo."
      }
    };

    function renderProdutos(lang){
      const el = document.getElementById("produtos-lista");
      el.innerHTML = produtos.map(p => `
        <article class="card">
          <img src="${p.img}" alt="${p[lang].nome}" loading="lazy" width="1200" height="800">
          <div class="content">
            <p><strong>${p[lang].nome}</strong><br>${p[lang].desc}</p>
          </div>
        </article>
      `).join("");
    }

    function setLang(lang){
      localStorage.setItem("mmq_lang", lang);

      const ptBtn = document.getElementById("pt-btn");
      const esBtn = document.getElementById("es-btn");
      ptBtn.classList.toggle("active", lang === "pt");
      esBtn.classList.toggle("active", lang === "es");
      ptBtn.setAttribute("aria-pressed", lang === "pt" ? "true" : "false");
      esBtn.setAttribute("aria-pressed", lang === "es" ? "true" : "false");

      document.documentElement.lang = texts[lang].htmlLang;

      document.getElementById("site-title").innerText = texts[lang].siteTitle;
      document.getElementById("site-desc").innerText = texts[lang].siteDesc;
      document.getElementById("catalog-title").innerText = texts[lang].catalogTitle;
      document.getElementById("catalog-desc").innerText = texts[lang].catalogDesc;

      document.getElementById("nav-home").innerText = texts[lang].home;
      document.getElementById("nav-catalogo").innerText = texts[lang].catalogo;
      document.getElementById("nav-about").innerText = texts[lang].sobre;

      const waBase = "https://wa.me/351935521564?text=";
      document.getElementById("wa-link").href = waBase + encodeURIComponent(texts[lang].waText);

      renderProdutos(lang);
    }

    document.getElementById("year").textContent = new Date().getFullYear();

    const saved = localStorage.getItem("mmq_lang");
    setLang(saved && texts[saved] ? saved : "pt");
  </script>
</body>
</html>
